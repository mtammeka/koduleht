<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
  <meta name="author" content="Madis Tammekänd">
	<title>Kodune Ülesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
  
    window.addEventListener("DOMContentLoaded", function() {
    
      console.log("Tere!");
     
      
      $("li").first().addClass("active");
      
      
      $("#next").click(function() {
        var otsitavIndex = 0;
        console.log("Next klikitud!");
        
        $("li").each(function(index) {
          if ($(this).hasClass("active")) {
            otsitavIndex = index;
          }
        });
        
        if (otsitavIndex < ($("li").size() - 1)) {
          $("li").removeClass("active");
          $("li").eq(otsitavIndex + 1).addClass("active");
        } else {
          $("li").removeClass("active");
          $("li").first().addClass("active");
        }
      });
      
      
      $("#prev").click(function() {
        /* sisetunne ütleb et see initsieerimine on mõttetu */
        var otsitavIndex = $("li").last().index();
        
        console.log("Prev klikitud!");
        $("li").each(function(index) {
          /* */
        });
        
      });
    });

	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>

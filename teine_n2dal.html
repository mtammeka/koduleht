	<body>
		<div id="tabelid">
			<table border="1"><!-- sellist borderit päriselt ei kasuta! -->
				<caption>Asjade tabel</caption><!-- võib ka teistmoodi pealkirjastada -->
				<th>esimene</th>
				<th>teine</th>
				<tr>
					<td>test</td>
					<td>&nbsp;</td><!-- nonbreaking space,
					muidu võibolla mõni brauser jätab ruudu täitsa ära-->
				</tr>
					<td>test ja pikem jutt</td>
					<td>test</td>
				<tr>
					<td>test</td>
					<td>test ja siia ka pikka juttu</td>
				</tr>
				<tr>
					<td>test</td>
					<td>
						<img src="pildid/shade.png" width="50" height="50" alt="fillerpilt"/>
					</td>
				</tr>
				<tr>
					<th rowspan="2">Mitmed asjad</th>
					<td>test</td>
				</tr>
				<tr>
					<td>test</td>
				</tr>
					<th colspan="2">test</th>
				</tr>
			</table>
		</div>
		
		<div id="vormid">
			<form method="get" id="f1">
				<table>
					<th>Sildid</th><th>Elemendid</th>
					<tr><td>Sisend:</td><td><input type="text"></td></tr>
					<tr><td>Parool:</td><td><input type="password"></td></tr>
					
					<tr><td>Number</td><td><input type="number"></td></tr>
					
					<tr><td>Värv</td><td><input type="color"></td></tr>
					<tr><td>Päev</td><td><input type="day"></td></tr>
					
					<tr>
						<td>Datalist</td>
						<td>
							<input type="text" list="valikud">
							<datalist id="valikud">
								<option>Esimene</option>
								<option>Teine</option>
							</datalist>
						</td>
					</tr>
					
					<tr>
						<td>select</td>
						<td>
							<select>
								<option>Esimene</option>
								<option>Teine</option>
							</select>
						</td>
					</tr>
					
					<tr><td>textarea</td><td><textarea cols="20" rows="4"></textarea></td></tr>
					
					<tr>
						<td>Tekst:</td>
						<td><input type="text" maxlength="15" placeholder="Sisesta midagi"></td>
					</tr>
					
					<tr><td>textarea</td><td><input type="textarea"></td></tr>
					
					<tr><td>checkbox</td><td><label for="asi">Tehtagu</label><input id="asi" type="checkbox" name="tehtagu" checked></td></tr>
					<tr><th colspan="2"><button type="submit">Saada</button></th></tr>
					
					
					
				</table>
			</form>
		</div>
